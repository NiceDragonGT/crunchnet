<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Select account - CrunchNet Dashboard</title>
    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>
</head>
<body>
    <h1>Select account</h1>
    <hr />
    <select id="accountSelect" size="2" style="width: 350px; height: 125px;">
        <option>hi</option>
    </select>
    <hr />
    <p>
        <button onclick="AccountSelect_SignIn()">Sign In</button>
    </p>
    <p>
        <button style="width: 175px;" onclick="AccountSelect_AddAccount()">Add account</button>
        <button style="width: 175px;" onclick="AccountSelect_RemoveAccount()">Remove account</button>
    </p>
    <p class="copyright">Version 0.1<br />Copyright (c) 2018 Kade Burnside</p>
</body>
