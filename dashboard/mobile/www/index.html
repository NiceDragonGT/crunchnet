<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div>
        <script type="text/javascript" src="header.js"></script>
        <main style="background-color: lightpink;">
            <h2 style="padding-top: 3px; margin-top: 0px;">Basic Information</h2>
            <article>
                <p id="name">Name: [fn] [mn] [sn]</p>
                <p id="username">Username: [username]</p>
                <script>
                    function Basic_ViewAll() {
                        window.location = 'settings.html#bi';
                    }
                </script>
                <button onclick="Basic_ViewAll()">View all</button>
            </article>
            <h2>Wallets</h2>
            <article>
                <select id="wallet-select" style="width: 250px;">
                    <option>Main Wallet</option>
                </select>
                <h3>Multi-wallet support not available yet</h3>
                <p id="balance">Wallet balance: [balance] CYX</p>
            </article>
            <h2>Miners</h2>
            <article>
                <select id="miner-select" style="width: 250px;">
                    <option>This is a miner</option>
                </select>
                <h3>Miner information</h3>
                <p id="duration">Session duration: [time]</p>
                <p id="earnings">Session earnings: [earnings]</p>
            </article>
        </main>
        <script type="text/javascript" src="footer.js"></script>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
