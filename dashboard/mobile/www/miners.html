<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div>
        <script type="text/javascript" src="header.js"></script>
        <main style="background-color: lightpink;">
            <h2>Miners manager</h2>
            <article>
                <h3>Select miner</h3>
                <select id="miner-select" style="width: 250px;">
                    <option>This is a miner</option>
                </select>
            </article>
            <h2>Session information</h2>
            <article>
                <p id="duration">Session duration: [duration]</p>
                <p id="duration-start">(Started at [duration-start])</p>
                <p id="earnings">Session earnings: [earnings]</p>
                <p id="est-cryptx-h">CryptX/hour: [est-cryptx-h]</p>
                <p id="est-cryptx-d">CryptX/day: [est-cryptx-d]</p>
            </article>
            <h2>Miner load</h2>
            <article>
                <p id="processes">Processes running: [processes]</p>
                <p id="cpu-load">CPU usage: [cpu-load]</p>
            </article>
        </main>
        <script type="text/javascript" src="footer.js"></script>
    </div>
</body>
</html>
